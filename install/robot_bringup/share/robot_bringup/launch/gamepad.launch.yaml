launch:
- node:
    pkg: "joy"
    exec: "joy_node"
    name: "gamepad"
    parameters:
      - {"deadzone": 0.1}

- node:
    pkg: "teleop" # Ensure this matches your actual package name (e.g., teleop_twist_joy)
    exec: "teleop_node"
    name: "teleop_control"
    remap:
      - from: "/cmd_vel"
        to: "/robot_1/cmd_vel"