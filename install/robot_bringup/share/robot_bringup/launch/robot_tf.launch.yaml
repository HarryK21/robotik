launch:
 
    - node:
        pkg: "tf2_ros"
        exec: "static_transform_publisher"
        name: "base_footprint_to_base_link_tf"
        args: '0.0 0.0 0.01 0.0 0.0 0.0 base_footprint base_link'
    - node:
        pkg: "tf2_ros"
        exec: "static_transform_publisher"
        name: "base_link_to_imu_link_tf"
        args: '0.0 0.0 0.68 0.0 0.0 0.0 base_link imu_link'
    - node:
        pkg: "tf2_ros"
        exec: "static_transform_publisher"
        name: "base_link_to_laser_frame_tf"
        args: '0.0 0.0 0.15 3.14159 0.0 0.0 base_link laser_frame'
    - node:
        pkg: "tf2_ros"
        exec: "static_transform_publisher"
        name: "base_link_to_camera_link_tf"
        args: '0.01 0.0 0.11 0.0 0.0 0.0 base_link camera_link'
